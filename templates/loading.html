<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen - Nailysist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10b981;
            --dark-green: #059669;
            --light-green: #d1fae5;
            --accent-green: #34d399;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px -10px rgba(16, 185, 129, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Animation - Same as landing */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-green), var(--accent-green));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        .loading-container {
            text-align: center;
            padding: 4rem 3rem;
            background: var(--white);
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(16, 185, 129, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading-badge {
            display: inline-block;
            background: var(--light-green);
            color: var(--dark-green);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-green);
            animation: pulse 2s infinite;
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 2;
        }

        .loading-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-dark) 0%, var(--primary-green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
            line-height: 1.6;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--light-green);
            border-left: 4px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            position: relative;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            border-radius: 50%;
            margin: 0 6px;
            animation: bounce-dot 1.4s infinite ease-in-out both;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce-dot {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--light-green);
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green), var(--dark-green));
            background-size: 200% 100%;
            animation: progress 2s infinite linear;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes progress {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .status-text {
            font-size: 1rem;
            color: var(--text-gray);
            margin-top: 1.5rem;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .feature-highlights {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
        }

        .highlight-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .highlight-item:hover {
            transform: translateY(-2px);
        }

        .highlight-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .highlight-text {
            font-size: 0.8rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 3rem 2rem;
                max-width: 95%;
            }

            .loading-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .loading-icon {
                font-size: 3rem;
            }

            .feature-highlights {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation - Same as landing -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="loading-badge">ðŸ¤– AI Analysis</div>
        <div class="loading-icon">ðŸ’…</div>
        <div class="loading-text">Menganalisis Kuku</div>
        <div class="subtitle">AI sedang memproses gambar Anda dengan teknologi terdepan untuk memberikan diagnosis yang akurat</div>
        
        <div class="loading-spinner"></div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text" id="statusText">Memulai analisis...</div>

        <div class="feature-highlights">
            <div class="highlight-item">
                <div class="highlight-icon">âš¡</div>
                <div class="highlight-text">Deteksi Cepat</div>
            </div>
            <div class="highlight-item">
                <div class="highlight-icon">ðŸŽ¯</div>
                <div class="highlight-text">Akurasi Tinggi</div>
            </div>
            <div class="highlight-item">
                <div class="highlight-icon">ðŸ”¬</div>
                <div class="highlight-text">Analisis Mendalam</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Get prediction ID from URL
        const pathParts = window.location.pathname.split('/');
        const predictionId = pathParts[pathParts.length - 1];
        
        const statusMessages = [
            "Memulai analisis...",
            "Memproses gambar dengan AI...",
            "Mengekstrak fitur kuku...",
            "Menjalankan model deteksi...",
            "Menganalisis pola penyakit...",
            "Menyiapkan rekomendasi...",
            "Hampir selesai..."
        ];
        
        let currentMessageIndex = 0;
        const statusText = document.getElementById('statusText');
        
        // Update status messages
        const messageInterval = setInterval(() => {
            if (currentMessageIndex < statusMessages.length - 1) {
                currentMessageIndex++;
                statusText.textContent = statusMessages[currentMessageIndex];
            }
        }, 1200);
        
        // Check prediction status
        function checkPredictionStatus() {
            fetch(`/check_prediction/${predictionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(messageInterval);
                        statusText.textContent = "Analisis selesai! Mengalihkan ke hasil...";
                        setTimeout(() => {
                            window.location.href = `/result/${predictionId}`;
                        }, 1500);
                    } else if (data.status === 'error') {
                        clearInterval(messageInterval);
                        statusText.textContent = "Terjadi kesalahan dalam analisis";
                        setTimeout(() => {
                            window.location.href = '/upload';
                        }, 2000);
                    } else {
                        // Still processing, check again
                        setTimeout(checkPredictionStatus, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error checking prediction status:', error);
                    clearInterval(messageInterval);
                    statusText.textContent = "Terjadi kesalahan koneksi";
                    setTimeout(() => {
                        window.location.href = '/upload';
                    }, 2000);
                });
        }
        
        // Start checking prediction status
        setTimeout(checkPredictionStatus, 1000);

        // Add interactive hover effects similar to landing page
        document.querySelectorAll('.highlight-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
                item.style.boxShadow = '0 10px 25px rgba(16, 185, 129, 0.15)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
                item.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
