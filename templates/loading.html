<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen - Nailysist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #00e5ff, #00bcd4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        .loading-container {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
        }

        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #0097a7;
            position: relative;
            z-index: 2;
            background: #0097a7;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #0097a7;
            margin-bottom: 40px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left: 4px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            position: relative;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #00e5ff, #00bcd4);
            border-radius: 50%;
            margin: 0 6px;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00e5ff, #00bcd4, #0097a7);
            background-size: 200% 100%;
            animation: progress 2s infinite linear;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        @keyframes progress {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .status-text {
            font-size: 1rem;
            color: #0097a7;
            margin-top: 20px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 40px 20px;
                max-width: 90%;
            }

            .loading-text {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .loading-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="loading-icon">ðŸ’…</div>
        <div class="loading-text">Menganalisis Kuku</div>
        <div class="subtitle">AI sedang memproses gambar Anda dengan teknologi terdepan</div>
        
        <div class="loading-spinner"></div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text" id="statusText">Memulai analisis...</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Get prediction ID from URL
        const pathParts = window.location.pathname.split('/');
        const predictionId = pathParts[pathParts.length - 1];
        
        const statusMessages = [
            "Memulai analisis...",
            "Memproses gambar...",
            "Mengekstrak fitur...",
            "Menjalankan model AI...",
            "Menganalisis hasil...",
            "Hampir selesai..."
        ];
        
        let currentMessageIndex = 0;
        const statusText = document.getElementById('statusText');
        
        // Update status messages
        const messageInterval = setInterval(() => {
            if (currentMessageIndex < statusMessages.length - 1) {
                currentMessageIndex++;
                statusText.textContent = statusMessages[currentMessageIndex];
            }
        }, 1000);
        
        // Check prediction status
        function checkPredictionStatus() {
            fetch(`/check_prediction/${predictionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(messageInterval);
                        statusText.textContent = "Analisis selesai! Mengalihkan...";
                        setTimeout(() => {
                            window.location.href = `/result/${predictionId}`;
                        }, 1000);
                    } else if (data.status === 'error') {
                        clearInterval(messageInterval);
                        statusText.textContent = "Terjadi kesalahan dalam analisis";
                        setTimeout(() => {
                            window.location.href = '/upload';
                        }, 2000);
                    } else {
                        // Still processing, check again
                        setTimeout(checkPredictionStatus, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error checking prediction status:', error);
                    clearInterval(messageInterval);
                    statusText.textContent = "Terjadi kesalahan koneksi";
                    setTimeout(() => {
                        window.location.href = '/upload';
                    }, 2000);
                });
        }
        
        // Start checking prediction status
        setTimeout(checkPredictionStatus, 1000);
    </script>
</body>
</html>
